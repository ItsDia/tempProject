{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传参数</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>
<body>
<div class="clearfix ">
    <form method="post" novalidate>
    {% csrf_token %}
    <div class="clearfix">
        <label >用户名:</label>
        {{ form.name }}
    </div>
    <div class="clearfix">
        <label >输入参数:</label>
        {{ form.input_parameters }}
    </div>
    <div class="clearfix">
        <label >输出参数:</label>
        {{ form.output_parameters }}
    </div>
        <input type="submit" value="提交">
</form>
</div>
</body>
</html>
