<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务搜索</title>
</head>
<body>
    <h1>Search Services</h1>
    <form method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if services %}
        <h2>Search Results</h2>
        <ul>
        {% for service in services %}
            <li>{{ service.name }} - Cost: {{ service.cost }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
